<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Blog</title>
    <meta name="description" content="Testing some media querries." />
    <meta name="author" content="Trevor deBernardi" />
    <link rel="stylesheet" href="blog.css" />
  </head>
  <body>
    <header>
      <h1>Kids Read for Fun</h1>
      <div class="skiptocontent">
        <a href="#maincontent">skip to main content</a>
      </div>
      <nav>
        <ul>
          <li><a href="#">About</a></li>
          <li><a href="#">Archive</a></li>
          <li><a href="#">Search</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main Content Area -->
    <main id="maincontent">
      <div class="book-container"></div>

      <!-- Filters Section (Stays on the right) -->
      <aside class="filters">
        <form>
          <label for="sort">Sort:</label>
          <select id="sort">
            <option value="date">Date</option>
            <option value="rating">Rating</option>
          </select>

          <label for="age">Age:</label>
          <select id="age">
            <option value="10-14">10-14</option>
            <option value="15-18">15-18</option>
          </select>

          <label for="genre">Genre:</label>
          <select id="genre">
            <option value="fantasy">Fantasy</option>
            <option value="adventure">Adventure</option>
          </select>

          <label for="rating">Rating:</label>
          <select id="rating">
            <option value="4">★★★★</option>
            <option value="5">★★★★★</option>
          </select>
        </form>
      </aside>
    </main>

    <script src="blog.js"></script>
  </body>
</html>
