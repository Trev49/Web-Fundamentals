    <!-- Social Media Meta Tags -->
    <meta property="og:title" content="Recipe Book" />

      property="og:description"
      content="Discover delicious recipes and share them with your friends!"

  <body>
    <header>
      <a id="logo_link" href="index.html">

      </nav>

    <!-- Search Bar -->
    <form id="search-form">
      <input
        type="text"
        placeholder="Find a device"
        aria-label="Search recipes"
      />
      <button type="submit" aria-label="Search">
        <img src="images/search.svg" alt="Search Icon" />
      </button>
    </form>

    <hr class="divider" />
    <h2 id="Items">Featured item</h2>

    <!-- Main Content -->
    <main>
      <!-- Recipe Card -->
      <section class="recipe-card">
        <img
          src="images/Optimized_Tablet.jpg"
          alt="Surface Pro"
          class="recipe-image"
        />
        <div class="recipe-details">
          <span class="recipe-tag">dessert</span>
          <h2 class="recipe-title">Apple Crisp</h2>
          <!-- Accessible Rating Stars -->
          <div class="rating" role="img" aria-label="Rating: 4 out of 5 stars">
            <span aria-hidden="true" class="icon-star">⭐</span>
            <span aria-hidden="true" class="icon-star">⭐</span>
            <span aria-hidden="true" class="icon-star">⭐</span>
            <span aria-hidden="true" class="icon-star">⭐</span>
            <span aria-hidden="true" class="icon-star-empty">☆</span>
          </div>
          <p class="recipe-description">
            This apple crisp recipe is a simple yet delicious fall dessert
            that's great served warm with vanilla ice cream.
          </p>
        </div>
      </section>
    </main>
